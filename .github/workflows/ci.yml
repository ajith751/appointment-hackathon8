name: Appointment Service CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPO: healthcare-microservices-appointment-service
  LAMBDA_FUNCTION: healthcare-microservices-appointment-dev

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - run: npm audit --audit-level=high || true

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: quality-gates

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t ${{ env.ECR_REPO }}:${{ github.sha }} .
          docker tag ${{ env.ECR_REPO }}:${{ github.sha }} ${{ env.ECR_REPO }}:latest

      - name: Push and Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag ${{ env.ECR_REPO }}:$IMAGE_TAG $ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG
          docker tag ${{ env.ECR_REPO }}:$IMAGE_TAG $ECR_REGISTRY/${{ env.ECR_REPO }}:latest

          docker push $ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPO }}:latest

          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION }} \
            --image-uri $ECR_REGISTRY/${{ env.ECR_REPO }}:latest

          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION }}

          echo "Deployment successful ðŸš€"

name: Appointment Service CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPO: healthcare-microservices-appointment-service
  LAMBDA_FUNCTION: healthcare-microservices-appointment-dev

jobs:
  quality-gates:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Static code analysis (ESLint)
        run: npm run lint

      - name: Dependency scan
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Secrets scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: quality-gates

    steps:
      - uses: actions/checkout@v4

      # ‚úÖ Configure AWS (Access Keys)
      - name: Configure AWS credentials
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # üîç Optional Debug
      - name: Verify AWS identity
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: aws sts get-caller-identity

      # üîë Login to ECR
      - name: Login to Amazon ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # üê≥ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.ECR_REPO }}:${{ github.sha }} .
          docker tag ${{ env.ECR_REPO }}:${{ github.sha }} ${{ env.ECR_REPO }}:latest

      # ‚úÖ Lambda Container Invocation Test (Correct Way)
      - name: Test Lambda container locally
        run: |
          docker run -d -p 9000:8080 --name lambda-test ${{ env.ECR_REPO }}:latest
          sleep 8

          RESPONSE=$(curl -s -XPOST \
            "http://localhost:9000/2015-03-31/functions/function/invocations" \
            -d '{}')

          echo "Lambda response: $RESPONSE"

          docker stop lambda-test
          docker rm lambda-test

      # üöÄ Push & Deploy
      - name: Push to ECR and update Lambda
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag ${{ env.ECR_REPO }}:$IMAGE_TAG $ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG
          docker tag ${{ env.ECR_REPO }}:$IMAGE_TAG $ECR_REGISTRY/${{ env.ECR_REPO }}:latest

          docker push $ECR_REGISTRY/${{ env.ECR_REPO }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPO }}:latest

          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION }} \
            --image-uri $ECR_REGISTRY/${{ env.ECR_REPO }}:latest

          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION }}

          echo "Deployment completed successfully üöÄ"
